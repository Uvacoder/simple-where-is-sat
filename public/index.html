		<meta
			name="description"
			content="A simple website to track the position of International Space Station"
		/>
		<meta
			name="keywords"
			content="ISS, International Space Station, Satellite, live location, ISS position, current position of ISS, ISS API, Track the ISS"
		/>

		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="/media/apple-touch-icon.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="/media/favicon-32x32.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="/media/favicon-16x16.png"
		/>
		<link rel="manifest" href="/media/site.webmanifest" />
		<link rel="mask-icon" href="/media/safari-pinned-tab.svg" color="#5bbad5" />
		<link rel="shortcut icon" href="/media/favicon.ico" />
		<meta name="msapplication-TileColor" content="#da532c" />
		<meta name="msapplication-config" content="/media/browserconfig.xml" />
		<meta name="theme-color" content="#ffffff" />

		<link rel="stylesheet" href="./style.css" />

		<link
			rel="stylesheet"
			href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css"
			integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
			crossorigin=""
		/>
		<script
			src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"
			integrity="sha512-QVftwZFqvtRNi0ZyCtsznlKSWOStnDORoefr1enyq5mVL4tmKB3S/EnC3rRJcxCPavG10IcrVGSmPh6Qw5lwrg=="
			crossorigin=""
		></script>

		<link
			rel="stylesheet"
			href="//unpkg.com/leaflet-gesture-handling/dist/leaflet-gesture-handling.min.css"
			type="text/css"
		/>
		<script src="//unpkg.com/leaflet-gesture-handling"></script>
		<style>
			#map {
				height: 100%;
				width: 100%;
			}
		</style>
		<title>where is ISS?</title>
	</head>

	<body>
		<header>
			<a class="brand" href="/">
				<img class="logo" src="/media/antenna.svg" alt="Where is ISS?" />
				<p class="hero">where is ISS?</p>
			</a>
			<p class="description">Tracking the position of ISS in real-time</p>
		</header>

		<div class="container">
			<div class="map-container" style="height: 80vh">
				<div id="map"></div>
			</div>
			<div class="info-container">
				<table class="table table-striped">
					<tr>
						<td><strong>Time</strong></td>
						<td><span id="time"></span></td>
					</tr>
					<tr>
						<td><strong>Altitude</strong></td>
						<td><span id="alt"></span> miles</td>
					</tr>
					<tr>
						<td><strong>Velocity</strong></td>
						<td><span id="vel"></span> mph</td>
					</tr>
					<tr>
						<td><strong>Latitude</strong></td>
						<td><span id="lat"></span>°</td>
					</tr>
					<tr>
						<td><strong>Longitude</strong></td>
						<td><span id="lon"></span>°</td>
					</tr>
					<tr>
						<td colspan="2" id="visibility"><span id="vis"></span></td>
					</tr>
				</table>
			</div>
		</div>

		<footer>
			<div class="links">
				<a href="/about">About</a>
				<a href="https://wheretheiss.at/w/developer">API</a>
				<a href="mailto:giridhar.talla5139@gmail.com">Contact</a>
			</div>
			<p>API used: <a href="https://wheretheiss.at/"> where the iss at?</a></p>
		</footer>

		<script src="./script.js"></script>
	</body>
</html>
